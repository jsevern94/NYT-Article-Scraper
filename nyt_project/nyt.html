<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="new_app.js"></script>
   <title>NYT Article Scraper</title>
</head>

<body>
   <div id="container">
       <div class="jumbotron jumbotron-fluid">
           <div class="container">
               <h1 class="display-4">NYT Article Scraper</h1>
           </div>
       </div>

       <form>
           <div class="form-group">
               <label for="keywords">Keywords</label>
               <input type="text" class="form-control" id="searchterms" placeholder="Enter keywords">
           </div>
           <div class="form-group">
               <label for="recordsnumber"># of Records</label>
               <input type="text" class="form-control" id="records" placeholder="Enter # of records"> </div>
           <div class="form-group">
               <label for="startyear">Start Year:</label>
               <input type="text" class="form-control" id="startyear" placeholder="Enter start year">
           </div>
           <div class="form-group">
               <label for="endyear">End Year:</label>
               <input type="text" class="form-control" id="endyear" placeholder="Enter end year">
           </div>
           <button type="button" id="submitbutton" class="btn btn-primary">Submit</button>
       </form>
   </div>

   <div id="articles">
       <ul class="list-group">
       </ul>

   </div>

</body>

</html>
